<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Test</title>
</head>

<body>
<div class="page">
<header class="header">
<img src="./images/photo.jpg" class="header__photo">
<div class="header__info">
    <p class="header__string">КУБАСОВ АЛЕКСЕЙ</p>
    <p class="header__string">15 СЕНТЯБРЯ 1990</p>
    <p class="header__string">БАРНАУЛ</p>
    <p class="header__string">TG: @PETUSHOQUE</p>
</div>
<div class="header__stamp"></div>
</header>
<section class="skills">
    <h2 class="skills__title">Навыки</h2>
    <div class="skills__container">
        <div class="skill">
            <input type="checkbox" id="html5" checked><label for="html5">HTML5</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="css3" checked><label for="css3">CSS3</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="bem" checked><label for="bem">БЭМ</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="sass"><label for="sass">SASS</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="less"><label for="less">LESS</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="gulp"><label for="gulp">GULP</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="vanillajs" checked><label for="vanillajs">VANILLA JS</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="angular"><label for="angular">ANGULAR</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="jquery"><label for="jquery">JQUERY</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="git" checked><label for="git">GIT</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="foundation"><label for="foundation">FOUNDATION</label>
        </div>
        <div class="skill">
            <input type="checkbox" id="bootstrap"><label for="bootstrap">BOOTSTRAP</label>
        </div>
    </div>
</section>
</div>
</body>
